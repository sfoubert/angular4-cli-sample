<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Titre</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of entries; let i = index;">
      <th scope="row">{{i + 1}}</th>
      <td>{{e.movie?.title}}</td>
      <td>{{e.viewdate}}</td>
    </tr>
    </tbody>
  </table>

</div>
